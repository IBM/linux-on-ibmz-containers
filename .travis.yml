arch: s390x
os:   linux

sudo: required
services:
  - docker
env:
  global:
    - IBMZ_CONTAINER_NAME=couchdb
    - IBMZ_CONTAINER_VERSION=3.1.1
    - IBMZ_CONTAINER_DOCKERFILE_PATH=https://github.com/linux-on-ibm-z/dockerfile-examples/tree/master/CouchDB
    - IBMZ_CR_NAMESPACE=sandeepbatta
    - IBMZ_CR_USER=sandeepbatta
    - IBMZ_CR_PWD=myPassword
    - DOCKER_CONTEXT_URL=$IBMZ_CONTAINER_DOCKERFILE_PATH.git
    - IMAGE_NAME=$IBMZ_CR_NAMESPACE/$IBMZ_CONTAINER_NAME
    - REGISTRY_USER=$IBMZ_CR_USER
    - REGISTRY_PASS=$IBMZ_CR_PWD
    - secret: "this is a secret to push a docker image to hub.docker.com"

before_script:
  - version=IBMZ_CONTAINER_VERSION
  - docker pull "$IMAGE_NAME" || true
script:
  - docker build --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME" https://github.com/linux-on-ibm-z/dockerfile-examples/tree/master/CouchDB.git

after_script:
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:latest"
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:${version}"
deploy:
  provider: script
  script: docker push "${IMAGE_NAME}:latest" && docker push "${IMAGE_NAME}:${version}"
  on:
    branch: main
